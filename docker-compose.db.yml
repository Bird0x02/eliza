services:
    redis:
        image: redis:alpine
        restart: unless-stopped
        ports:
            - '6380:6380'
        networks:
            - eliza_network

    db:
        image: pgvector/pgvector:0.8.0-pg17
        restart: unless-stopped
        ports:
            - '5431:5431'
        environment:
            POSTGRES_DB: eliza
            POSTGRES_USER: eliza
            POSTGRES_PASSWORD: eliza
        networks:
            - eliza_network


networks:
    eliza_network:
        driver: bridge
